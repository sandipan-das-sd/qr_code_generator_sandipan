<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR APP</title>
    <link rel="stylesheet" href="qr_code.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <header><!-- First line -->
            <p>Generate QR Code by One Click</p>
        </header>
        <div class="input-box"><!-- Input box -->
            <input type="text" placeholder="Write something Text only" id="qr-text">
        </div>
        <div class="generate-button"><!-- Generate button -->
            <button onclick="generate_qr()">
                <span> Click here </span>
            </button>
        </div>
        <div class="img-border"><!-- Image border -->
            <!-- Image -->
            <img src="" height="150px" width="150px" alt="QR Code Image" id="qr-image">
        </div>
        <button class="btn" id="downloadBtn"><i class="fa fa-download"></i> Download</button>
    </div>

    <!-- Ensure that qr_code.js is loaded after the HTML elements -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="qr_code.js"></script>
    
</body>

</html>
